seed: 1
record_video: yes

training:
  is_pretrain: False

environment:
  render: True
  num_envs: 100
  eval_every_n: 200
  analyze_freq: 50
  num_threads: 60
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  episode_time: 10.0
  action_std: 0.1
  reward:
    forwardVel:
      coeff: 0.2
    move2Opponent:
      coeff: -0.1
    torque:
      coeff: 0.0
    takeGoodPose:
      coeff: -0.4
    opponent2CageDist:
      coeff: 0.2
    pushOpponentOff:
      coeff: 0.0
    baseMotion:
      coeff: 0.0
    jointPosition:
      coeff: -0.005
    baseHeight:
      coeff: 0.0
    curriculumLevel:
      coeff: 1e-8
    attacky:
      coeff: -0.0


evaluation:
  iteration: 10000 #Write your final submit policy iteration. ex) if you submit full_10000.pt

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
